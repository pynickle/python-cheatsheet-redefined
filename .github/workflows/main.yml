name: Convert md to pdf

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - run:
        mkdir output

      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/README.pdf --pdf-engine=xelatex README.md
          args: --output=output/README-zh-cn.pdf --pdf-engine=xelatex README-zh-cn.md
          
      - uses: actions/upload-artifact@master
        with:
          name: ${{ github.run_number }}
          path: output
